<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MozzifyProva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="dist/css/styles.css">
  <script src="src/js/banner.js"></script>
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-950 text-white">

  <!-- BANNER ROTATIVO -->
  <div class="w-full bg-red-600 h-5 overflow-hidden relative">
    <div id="banner-text" class="absolute w-full text-center text-white text-sm font-medium">
      Verified & Tested
    </div>
  </div>

  <!-- NAVBAR -->
  <nav class="flex justify-between items-center px-8 py-6">
    <h1 class="text-xl font-bold">MOZZIFY</h1>
    <a href="#products" class="text-gray-300 hover:text-white">Productos</a>
  </nav>

  <!-- HERO -->
  <section class="min-h-screen flex items-center justify-center px-6">
    <div class="text-center max-w-3xl">
      <h2 class="text-5xl font-bold text-red-500">
        MOZZIFY FRONT FUNCIONANDO
      </h2>
      <p class="mt-4 text-gray-400">
        Entrega inmediata · Sin bloqueos · Crypto friendly
      </p>
    </div>
  </section>

  <!-- PRODUCTS -->
  <section id="products" class="px-8 pb-20">
    <h3 class="text-3xl font-bold mb-8">Productos</h3>
    <div id="product-list" class="grid md:grid-cols-3 gap-6"></div>
  </section>

  <script src="banner.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
